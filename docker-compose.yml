version: '3.8'

services:
  hardhat-node:
    build:
      context: .
      dockerfile: Dockerfile.hardhat
    ports:
      - "8545:8545"
    networks:
      - governance-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8545"]
      interval: 10s
      timeout: 5s
      retries: 5

  deployer:
    build:
      context: .
      dockerfile: Dockerfile.hardhat
    # Override the command to run the deployment script
    command: /bin/sh -c "npm install && npx hardhat run scripts/deploy.js --network localhost"
    depends_on:
      hardhat-node:
        condition: service_healthy
    environment:
      - HARDHAT_NETWORK=localhost
      # Ensure RPC URL is reachable from inside the container
      - SEPOLIA_RPC_URL=http://hardhat-node:8545 
    networks:
      - governance-net
    volumes:
       # Mount the project so that scripts/deploy.js can be read and artifacts written if needed
       # But simpler: just copy them in build.
       # However, we need to write deployments.json to frontend/public which is mounted in frontend service.
       # So we should mount a shared volume or just mount the host directory.
       - .:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      # Browser connects to localhost:8545. Server-side fetching (getStaticProps/getServerSideProps) would use hardhat-node:8545.
      # But since we use Wagmi (client side), we need localhost for the browser.
      # If we do server-side fetching in Next.js, we need internal URL.
      # Our config.ts uses process.env.NEXT_PUBLIC_RPC_URL.
      - NEXT_PUBLIC_RPC_URL=http://localhost:8545
    depends_on:
      deployer:
        condition: service_completed_successfully
    volumes:
       # Mount the public directory to see the deployments.json generated by deployer
       - ./frontend/public:/app/public
    networks:
      - governance-net

networks:
  governance-net:
    driver: bridge
